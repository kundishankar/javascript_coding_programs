<!-- // closure: A function with lexical scope is called as closure
//Lexical scope : A variable declared outside a function can be accesseble inside a function
and a variable declared inside a function cannot be accesseble outside the function is called as lexical scope.
    -->
<html>
    <head>
        <title>Closures in Javascript</title>
        <script>
            let data = 100;
            function test(){
                let a = 10;
                return function inner(){
                    return a;
                }
            }
            //console.log(a);
            let inner = test();
            console.dir(inner);
        </script>
    </head>
    <body>
        <h5>Closures in Javascript</h5>
    </body>
</html>
